<section hidden>
  <ul class="tmp">
    <li *ngFor="let l of links"><a [href]="l.href">{{l.text}}</a></li>
    <li><br></li>
    <li><a href="#main">MAIN BODY</a></li>
  </ul>
  <hr>
</section>
<section class="flex-row"
         style="height: 68px; border-bottom: 1px solid #ddd; justify-content: space-between; align-items: center; background-color: white;padding: 0 16px;">
  <div
    style="height: 100%;line-height: 68px;padding: 0 64px;font-family: Baskerville, serif;font-size: 20px; cursor: pointer;"
    (click)="goto.home().then()">
    Tom's Grooming
  </div>
  <div class="session-bar" [ngSwitch]="session.role">
    <button *ngSwitchCase="'visitor'" (click)="goto.login().then()">login</button>
    <button *ngSwitchDefault>username</button>
  </div>
</section>
<router-outlet id="main"></router-outlet>
