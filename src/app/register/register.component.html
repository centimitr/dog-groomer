<div class="page">
  <section class="page-container page-container-narrow">

    <h2>Create account</h2>
    <div class="description">Register an account to book service.</div>

    <ng-container [ngSwitch]="phase">
      <div *ngSwitchCase="0" class="form-control">
        <input type="email" placeholder="someone@example.com">
        <button class="btn" type="button" (click)="phase=1">Next</button>
      </div>

      <div *ngSwitchCase="1">
        <div class="form-control">
          <input type="password" placeholder="password">
          <div class="flex-row">
            <button class="btn" type="button" (click)="phase=0">Back</button>
            <button class="btn" type="button" (click)="submitRegisterInfo()">Submit</button>
          </div>
        </div>
      </div>
    </ng-container>

    <!--<div class="login-page-hint" (click)="gotoLoginPage()"><a>or Sign in.</a></div>-->

  </section>
</div>
